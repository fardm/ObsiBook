<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObsiBook Options</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap">
  <link rel="stylesheet" href="options.css">
  <!-- اضافه کردن FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <h1><img src="icon.png" alt="icon" class="icon">ObsiBook Settings</h1>
  <form id="templateForm">
    <!-- Save Mode -->
    <label>Save Mode:</label>
    <div class="radio-group">
      <label>
        <input type="radio" id="saveModeObsidian" name="saveMode" value="obsidian" checked><i class="fa-solid fa-floppy-disk"></i> Save in Obsidian
      </label>
      <label>
        <input type="radio" id="saveModeDownload" name="saveMode" value="download"><i class="fa-solid fa-download"></i> Download Markdown File
      </label>
    </div><br>

    <!-- Vault Name (always visible, but disabled when save mode is download) -->
    <div id="obsidianFields">
      <label for="vaultName">Vault Name:</label>
      <input type="text" id="vaultName" name="vaultName" placeholder="Enter your vault name"><br><br>

      <label for="filePath">File Path:</label>
      <input type="text" id="filePath" name="filePath" placeholder="Enter the file path. for example: Resources/Books"><br><br>
    </div>

    <!-- File Name Template -->
    <label for="fileNameTemplate">File Name:</label>
    <input type="text" id="fileNameTemplate" name="fileNameTemplate" placeholder="Enter file name"><br><br>

    <!-- Template -->
    <label for="template">Content:</label>
    <textarea id="template" name="template">
---
title: {{title}}
author: {{author}}
pages: {{pages}}
cover: {{cover}}
tags:
  - Book
---</textarea><br>

    <!-- Buttons with Icons -->
    <button type="submit"><i class="fas fa-save"></i> Save</button>
    <button type="button" id="restoreDefaults"><i class="fas fa-undo"></i> Restore Defaults</button>
  </form>

  <br/><br/>
  <h2>Parameters Guide</h2>
  <table>
    <thead>
      <tr>
        <th>Parameter Name</th>
        <th>Description</th>
        <th>Example Output</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-copy="{{title}}"><i class="fas fa-copy"></i> {{title}}</td>
        <td>Book Title</td>
        <td>Think Again</td>
      </tr>
      <tr>
        <td data-copy="{{author}}"><i class="fas fa-copy"></i> {{author}}</td>
        <td>Book Author</td>
        <td>Adam Grant</td>
      </tr>
      <tr>
        <td data-copy="{{pages}}"><i class="fas fa-copy"></i> {{pages}}</td>
        <td>Number of Pages</td>
        <td>288</td>
      </tr>
      <tr>
        <td data-copy="{{cover}}"><i class="fas fa-copy"></i> {{cover}}</td>
        <td>Book Cover Image</td>
        <td>https://img.taaghche.com/frontCover/95160.jpg</td>
      </tr>
    </tbody>
  </table>

  <br/><br/>
  <div class="link">
    <a href="https://github.com/fardm/ObsiBook"><i class="fa-brands fa-github"></i> GitHub</a>
    |
    <a href="https://ifard.ir"><i class="fa-solid fa-globe"></i> Website</a>
    |
    <a href="https://t.me/ifard_ir/"><i class="fa-brands fa-telegram"></i> Telegram</a>
  </div>

  <script src="options.js"></script>
</body>
</html>
